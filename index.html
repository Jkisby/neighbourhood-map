<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-2">
			<p>Filter my places: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
			<p data-bind="if: noResults, valueUpdate: 'afterkeydown'">No results!</p>
				<ul data-bind="foreach: filterList">
					<li data-bind="text: title, click: $parent.setMapLocation"></li>
				</ul>
				<p>
					Find things near here:
					<select data-bind="options: availableFilters, value: selectedFilter, event: {change: onChange}, optionsCaption: 'Select..'"></select>
				</p>
				<ul data-bind="foreach: filterMap">
					<li data-bind="text: title, click: $parent.setMapLocation"></li>
				</ul>
			</div>
			<div class="col-md-10" id="map"></div>
		</div>
	</div>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdsY4LFODHr3YVRwoK4XClAUBQrMS8h9I&libraries=places&callback=initMap">
    </script>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/knockout-3.4.1.js"></script>
	<script src="js/maplocations.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
